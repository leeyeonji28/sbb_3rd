<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Question Form</title>
</head>
<body>
<div>
  <h5>질문등록</h5>
    <form th:action="@{/question/create}" th:object="${questionForm}" method="post">
        <div role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
        </div>
        <div>
            <lable for="subject">제목</lable>
            <input type="text" th:field="*{subject}" name="subject" id="subject">
        </div>
        <div>
            <lable for="content">내용</lable>
            <textarea th:field="*{content}" name="content" id="content"rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기">
    </form>
</div>
</body>
</html>
